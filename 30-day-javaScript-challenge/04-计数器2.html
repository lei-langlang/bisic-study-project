<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>计数器2</title>
	</head>
	<body>
		<script>
			/*
        请你写一个函数 createCounter。这个函数接收一个初始的整数值 init 。并返回一个包含三个函数的对象。

        这三个函数是:
        increment()将当前值加 1并返回
        decrement()将当前值减1并返回
        reset()将当前值设置为 init 并返回,

        示例 1:
        输入:init =5,calls =["increment","reset","decrement"]输出:[6,5，4]
        解释:
        const counter= createcounter(5);
        counter.increment();//6
        counter.reset()://5
        counter.decrement();//4

        示例 2:
        输入:init =0,calls = ["increment","increment","decrement","reset","reset"]输出:[1,2，1,0,0]
        解释:
        const counter=createCounter(0);
        counter.increment();//1
        counter.increment();//2
        counter.decrement();//1
        counter.reset();//0
        counter.reset();//0
      */

			var createCounter = function (init) {
				const origin = init;

				return {
					increment: () => ++init,
					decrement: () => --init,
					reset: () => {
						init = origin;
						return origin;
					},
				};
			};

			const counter = createCounter(5);
			console.log(counter.increment()); //6
			console.log(counter.reset()); //5
			console.log(counter.decrement()); //4

			console.log("------------");

			const counter2 = createCounter(0);
			console.log(counter2.increment()); //1
			console.log(counter2.increment()); //2
			console.log(counter2.decrement()); //1
			console.log(counter2.reset()); //0
			console.log(counter2.reset()); //0
		</script>
	</body>
</html>
