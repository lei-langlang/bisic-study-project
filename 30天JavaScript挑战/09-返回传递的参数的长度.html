<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>返回传递的参数的长度</title>
	</head>
	<body>
		<script>
			/*
        请你编写一个函数 argumentsLength，返回传递给该函数的参数数量。

        示例 1：
        输入：args = [5]
        输出：1
        解释：
        argumentsLength(5); // 1
        只传递了一个值给函数，因此它应返回 1。

        示例 2：
        输入：args = [{}, null, "3"]
        输出：3
        解释：
        argumentsLength({}, null, "3"); // 3
        传递了三个值给函数，因此它应返回 3。
    */

			var argumentsLength = function (...args) {
				return args.length;
			};

			const res1 = argumentsLength(5);
			console.log(res1);

			const res2 = argumentsLength({}, null, "3");
			console.log(res2);
		</script>
	</body>
</html>
