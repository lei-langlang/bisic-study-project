<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>过滤数组中的元素</title>
	</head>
	<body>
		<script>
			/*
      给定一个整数数组 arr 和一个过滤函数 fn ，并返回一个过滤后的数组 filteredArr 。
      fn 函数接受一个或两个参数:
      arr[i]-arr 中的数字
      i-arr[i]的索引
      filteredArr 应该只包含使表达式 fn(arr[i]，i)的值为 真值的 arr 中的元素。真值是指 Boolean(value)返回参数为 true 的值。
      请在不使用内置的 Array.filter 方法的情况下解决该问题。

      示例 1:
      输入:arr = [0,10,20,30],fn = function greaterThan10(n){ return n > 10;}
      输出:[20，30]
      解释:
      const newArray=filter(arr,fn);//[20，30]过滤函数过滤掉不大于 10 的值

      示例 2:
      输入:arr =[1,2,3],fn = function firstIndex(n,i){return i === 0;}
      输出:[1]
      解释:
      过滤函数 fn 也可以接受每个元素的索引
      在这种情况下，过滤函数删除索引不为0的元素

      示例 3:
      输入:arr =[-2,-1,0,1,2],fn = function plusone(n){ return n + 1 }输出:[-2,0，1,2]
      解释:
      像 0 这样的假值应被过滤掉
    */

			var filter = function (arr, fn) {
				const result = [];
				for (let i = 0; i < arr.length; i++) {
					fn(arr[i], i) && result.push(arr[i]);
				}
				return result;
			};

			const res1 = filter([0, 10, 20, 30], (n) => n > 10);
			console.log(res1);

			const res2 = filter([1, 2, 3], (n, i) => i === 0);
			console.log(res2);

			const res3 = filter([-2, -1, 0, 1, 2], (n) => n + 1);
			console.log(res3);
		</script>
	</body>
</html>
