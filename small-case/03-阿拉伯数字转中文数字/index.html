<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给一个阿拉伯数字，转换成中文数字
      function convertToChinese(num) {
        var str = num.toString();
        var len = str.length - 1;
        var result = "";
        var numArr = [
          "零",
          "一",
          "二",
          "三",
          "四",
          "五",
          "六",
          "七",
          "八",
          "九",
        ];
        var unitArr = [
          "",
          "十",
          "百",
          "千",
          "万",
          "十",
          "百",
          "千",
          "亿",
          "十",
          "百",
          "千",
          "万",
        ];

        for (var i = 0; i <= len; i++) {
          var index = str[i];
          var unit = unitArr[len - i];
          if (index == 0) {
            if (result[result.length - 1] != "零") {
              result += numArr[index];
            }
          } else {
            result += numArr[index] + unit;
          }
        }

        // 处理整十
        if (result.length > 1 && result[result.length - 1] == "零") {
          result = result.slice(0, result.length - 1);
        }

        // 处理 11 - 19， 去掉第一个一
        if (result[0] == "一" && result[1] == "十") {
          result = result.slice(1);
        }

        return result;
      }

      console.log(convertToChinese(17));
    </script>
  </body>
</html>
