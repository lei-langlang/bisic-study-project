<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      filter: contrast(30);
    }

    .drop {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: cyan;
      position: absolute;
      filter: blur(16px);
    }

    .drop-2 {
      margin-left: 280px;
    }

  </style>
</head>
<body>
<div class="box">
  <div class="drop drop-1"></div>
  <div class="drop drop-2"></div>
</div>
</body>
</html>
