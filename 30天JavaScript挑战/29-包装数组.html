<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>包装数组</title>
	</head>
	<body>
		<script>
			/*
        创建一个名为 ArrayWrapper 的类，它在其构造函数中接受一个整数数组作为参数。该类应具有以下两个特性：
        当使用 + 运算符将两个该类的实例相加时，结果值为两个数组中所有元素的总和。
        当在实例上调用 String() 函数时，它将返回一个由逗号分隔的括在方括号中的字符串。例如，[1,2,3] 。

        示例 1：
        输入：nums = [[1,2],[3,4]], operation = "Add"
        输出：10
        解释：
        const obj1 = new ArrayWrapper([1,2]);
        const obj2 = new ArrayWrapper([3,4]);
        obj1 + obj2; // 10

        示例 2：
        输入：nums = [[23,98,42,70]], operation = "String"
        输出："[23,98,42,70]"
        解释：
        const obj = new ArrayWrapper([23,98,42,70]);
        String(obj); // "[23,98,42,70]"

        示例 3：
        输入：nums = [[],[]], operation = "Add"
        输出：0
        解释：
        const obj1 = new ArrayWrapper([]);
        const obj2 = new ArrayWrapper([]);
        obj1 + obj2; // 0
      */

			/**
			 * @param {number[]} nums
			 * @return {void}
			 */
			var ArrayWrapper = function (nums) {
				this.nums = nums;
			};

			/**
			 * @return {number}
			 */
			ArrayWrapper.prototype.valueOf = function () {
				return this.nums.reduce((a, b) => a + b, 0);
			};

			/**
			 * @return {string}
			 */
			ArrayWrapper.prototype.toString = function () {
				return `[${this.nums.join(",")}]`;
			};

			const obj1 = new ArrayWrapper([1, 2]);
			const obj2 = new ArrayWrapper([3, 4]);
			console.log(obj1 + obj2); // 10
			console.log(String(obj1)); // "[1,2]"
			console.log(String(obj2)); // "[3,4]"

			console.log("======================");

			const obj3 = new ArrayWrapper([23, 98, 42, 70]);
			console.log(String(obj3)); // "[23,98,42,70]"

			console.log("======================");
			const obj4 = new ArrayWrapper([]);
			const obj5 = new ArrayWrapper([]);
			console.log(obj4 + obj5); // 0
		</script>
	</body>
</html>
