<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>两个 Promise 对象相加</title>
	</head>
	<body>
		<script>
			/*
      给定两个 promise 对象 promise1 和 promise2，返回一个新的 promise。promise1 和 promise2 都会被解析为一个数字。返回的 Promise 应该解析为这两个数字的和。

      示例 1：
      输入：
      promise1 = new Promise(resolve => setTimeout(() => resolve(2), 20)),
      promise2 = new Promise(resolve => setTimeout(() => resolve(5), 60))
      输出：7
      解释：两个输入的 Promise 分别解析为值 2 和 5。返回的 Promise 应该解析为 2 + 5 = 7。返回的 Promise 解析的时间不作为判断条件。

      示例 2：
      输入：
      promise1 = new Promise(resolve => setTimeout(() => resolve(10), 50)),
      promise2 = new Promise(resolve => setTimeout(() => resolve(-12), 30))
      输出：-2
      解释：两个输入的 Promise 分别解析为值 10 和 -12。返回的 Promise 应该解析为 10 + -12 = -2。
    */

			var addTwoPromises = async function (promise1, promise2) {
				let v1 = await promise1;
				let v2 = await promise2;
				return v1 + v2;
			};

			const promise1 = new Promise((resolve) => setTimeout(() => resolve(2), 20));
			const promise2 = new Promise((resolve) => setTimeout(() => resolve(5), 60));
			const t1 = addTwoPromises(promise1, promise2);
			t1.then((res) => {
				console.log(res);
			});

      const promise3 = new Promise(resolve => setTimeout(() => resolve(10), 50));
			const promise4 = new Promise(resolve => setTimeout(() => resolve(-12), 30));
			const t2 = addTwoPromises(promise3, promise4);
			t2.then((res) => {
				console.log(res);
			});
		</script>
	</body>
</html>
