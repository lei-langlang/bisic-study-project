      // 第三种方式
      var removeDuplicates = function (nums) {
        let left = 0;
        let count = 1;
        for (let right = 1; right < nums.length; right++) {
          if (nums[right] === nums[left]) {
            if (count === 1) {
              count++;
            } else {
              nums.splice(right, 1);
              right--;
            }
          } else {
            left = right;
            count = 1;
            nums[left] = nums[right];
          }
        }
        return nums.length;
			};
