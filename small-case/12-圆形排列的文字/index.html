<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Text Along Circle</title>
<style>
	.circle-text {
		display: block;
		margin: 50px auto;
		width: 300px;
		height: 300px;
	}
</style>

<svg class="circle-text" viewBox="0 0 300 300">
	<!-- 定义一个圆形路径 -->
	<defs>
		<path
			id="circlePath"
			d="M 150, 150 m -100, 0 a 100,100 0 1,1 200,0 a 100,100 0 1,1 -200,0"
		></path>
	</defs>
	<!-- 使用 <text> 和 <textPath> 元素将文字附加到路径上 -->
	<text font-size="20" fill="black">
		<textPath href="#circlePath">
			这是沿着圆形路径布局的文字示例。 这是沿着圆形路径布局的文字示例
		</textPath>
	</text>
</svg>
